<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gmail.com</title>
    <link rel="stylesheet" type=" text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="maindiv1">
      <div class="divimg">
        <img
          src="3bar.png"
          alt="barcode"
          height="40px"
          width="30px"
          class="img2"
        />
      </div>
      <img src="gmail.icon2.com.jpg" alt="gmail" height="30px" class="img" />

      <input
        type="text"
        placeholder=" .............Search mail"
        name="search"
        class="search"
      />
      <i class="fa-solid fa-magnifying-glass" style="color: #696c71" id="icon">
      </i>
      <div class="root">
        <img src="markqus.jpg" alt="qusmark" height="22px" />
      </div>
      <div class="root1">
        <img src="settingicon2.jpg" alt="setting" height="22px" />
      </div>
      <div class="root2">
        <img src="9dots2.jpg" alt="3*3docs" height="23px" />
      </div>
      <div class="root3">
        <h1>s</h1>
      </div>
    </div>
    <div class="maindiv2">
      <button type="button" class="button">Compose</button>
      <img src="plusicon.png" alt="plus" height="30px" class="plus" />
    </div>

    <div class="maindiv3">
      <div class="code">
        <h3 style="color: red">
          <i class="fa-solid fa-inbox"></i>
          <span style="color: #ffffff">---- </span>inbox
        </h3>
        <p>
          <i class="fa-solid fa-star" style="color: #767676"></i>
          <span style="color: #ffffff">......</span>
          Starred
        </p>
        <p>
          <i class="fa-solid fa-paper-plane" style="color: #767676"></i>
          <span style="color: #ffffff">......</span>
          Sent
        </p>
        <p>
          <i class="fa-brands fa-firstdraft" style="color: #767676"></i>
          <span style="color: #ffffff">......</span>

          Drafts
        </p>
        <p>
          <i class="fa-solid fa-angle-down" style="color: #767676"></i>
          <span style="color: #ffffff">......</span>
          More
          <hr>
        </p>
      </div>

      <div class="maindiv4">
        <div class="maindiv5"></div>
      </div>
    </div>
  </body>
</html>
