<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type=" text/css" href="form.css" />
    <title>Assignment</title>
  </head>

  <body>
    <div class="root">
      <h1>Good Vibes Form</h1>
      <div class="row">
        <p>Tell us Something positive that happened to you today</p>
        <form action="/action_page.php">
          <label for="name"> Name:</label>
          <input type="text" id="name" name="name" /> <br />
          <br />
          <label for="email"> Email:</label>
          <input type="email" id="email" name="email" /> <br />
          <br />
          <label for="quantity">On a scale of 1-10, how good was it ?:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="10" />
          <br />
          <br />
          <label for="">Where did it happen ?:</label>
          <select id="cars" name="carlist" form="carform">
            <option value=" At Home">At Home</option>
            <option value=" At Office">At Office</option>
            <option value=" At Gym">At Gym</option>
            <option value="At Work">At Work</option>
          </select>
          <br />
          <br />
          <label for="">At what time of day did it happen ?</label>
          <input
            type="radio"
            id="contactChoice1"
            name="contact"
            value="Morning"
          />
          <label for="contactChoice1">Morning</label><br />

          <input
            type="radio"
            id="contactChoice2"
            name="contact"
            value="Afternoon"
          />
          <label for="contactChoice2">Afternoon</label><br />

          <input
            type="radio"
            id="contactChoice3"
            name="contact"
            value="Evening"
          />
          <label for="contactChoice3">Evening</label>
          <br />
          <label for="experience"> What emotions did you experience ? </label>
          <input
            type="checkbox"
            id="vehicle1"
            name="vehicle1"
            value="Excited"
          />

          <label for="vehicle1"> Excited</label><br />
          <input
            type="checkbox"
            id="vehicle2"
            name="vehicle2"
            value="Humbled"
          />

          <label for="vehicle2"> Humbled</label><br />
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Elated" />
          <label for="vehicle3"> Elated</label>
          <br />
          <input type="checkbox" id="vehicle4" name="vehicle3" value="Loved" />
          <label for="vehicle4"> Loved</label>
          <br />

          <input
            type="checkbox"
            id="vehicle5"
            name="vehicle3"
            value="Enthusiastic"
          />
          <label for="vehicle5"> Enthusiastic</label>
          <br />
          Please describe your postive experience
          <textarea
            cols="50"
            rows="4"
            placeholder="Enter your experience here..."
          ></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
